views:
  - title: Silence Scooter
    type: masonry
    badges: []
    cards:
      - type: custom:vertical-stack-in-card
        card_mod:
          style: |
            ha-card {
              overflow: hidden;
            }
        cards:
          - type: custom:stack-in-card
            mode: vertical
            card_mod:
              style: |
                ha-card {
                  border: none !important;
                  box-shadow: none !important;
                  border-radius: 0 !important;
                  margin: 0 !important;
                  background: none !important;
                }
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    size: 35%
                    icon: mdi:power-off
                    name: 'OFF'
                    entity: button.silence_scooter_command_off
                    tap_action:
                      action: toggle
                      confirmation:
                        text: Confirm turning off?
                    styles:
                      card:
                        - font-size: 12px
                        - background: transparent
                        - box-shadow: none
                  - type: custom:button-card
                    size: 35%
                    icon: mdi:power-on
                    entity: button.silence_scooter_command_on
                    name: 'ON'
                    tap_action:
                      action: toggle
                      confirmation:
                        text: Confirm turning on?
                    styles:
                      card:
                        - font-size: 12px
                        - background: transparent
                        - box-shadow: none
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    size: 25%
                    name: OPEN SEAT
                    icon: mdi:lock-open-outline
                    entity: button.silence_scooter_command_open_seat
                    tap_action:
                      action: toggle
                      confirmation:
                        text: Confirm opening seat?
                    styles:
                      card:
                        - font-size: 12px
                        - background: transparent
                        - box-shadow: none
                  - type: custom:button-card
                    size: 25%
                    entity: button.silence_scooter_command_flash
                    name: FLASH
                    icon: mdi:alert-outline
                    tap_action:
                      action: toggle
                      confirmation:
                        text: Confirm warning lights?
                    styles:
                      card:
                        - font-size: 12px
                        - background: transparent
                        - box-shadow: none
                  - type: custom:button-card
                    size: 25%
                    entity: button.silence_scooter_command_beep_flash
                    name: BEEP FLASH
                    icon: mdi:air-horn
                    tap_action:
                      action: toggle
                      confirmation:
                        text: Confirm alarm?
                    styles:
                      card:
                        - font-size: 12px
                        - background: transparent
                        - box-shadow: none
          - type: picture
            image: /local/silence/scooter.png
            card_mod:
              style: |
                ha-card {
                  border: none !important;
                  box-shadow: none !important;
                  border-radius: 0 !important;
                  margin: 0 !important;
                  padding: 0 !important;
                  background: transparent !important;
                }
          - type: glance
            entities:
              - entity: sensor.scooter_status_display
                name: Status
              - entity: sensor.silence_scooter_speed
                icon: mdi:speedometer
                name: Speed
              - entity: sensor.scooter_battery_status
                name: Battery
              - entity: sensor.scooter_odo_display
                icon: mdi:counter
                name: Odometer
            card_mod:
              style: |
                ha-card {
                  border: none !important;
                  box-shadow: none !important;
                  border-radius: 0 !important;
                  margin: 0 !important;
                  background: none !important;
                }
                .name {
                  font-size: 11px;
                  text-transform: uppercase;
                  letter-spacing: 1.5px;
                  line-height: 20px;
                }
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.scooter_battery_display
                name: Battery Level
                severity:
                  green: 70
                  yellow: 30
                  red: 0
                needle: true
                unit: '%'
                min: 0
                card_mod:
                  style: |
                    ha-card {
                      background: none !important;
                      box-shadow: none !important;
                      border: none !important;
                      border-right: 1px solid rgba(152, 152, 157, 0.3) !important;
                      border-radius: 0 !important;
                    }
              - type: custom:button-card
                entity: sensor.silence_scooter_last_update
                name: Last Update
                show_state: true
                show_name: true
                show_label: false
                icon: |
                  [[[
                    const lastChanged = states['sensor.silence_scooter_last_update'].last_changed;
                    if (!lastChanged) return 'mdi:clock-alert';

                    const delta = Math.round((new Date() - new Date(lastChanged)) / 1000);

                    if (delta < 60) {
                      return 'mdi:check-circle';
                    } else if (delta < 300) {
                      return 'mdi:clock-alert-outline';
                    } else {
                      return 'mdi:alert-circle';
                    }
                  ]]]
                state_display: |
                  [[[
                    const lastChanged = states['sensor.silence_scooter_last_update'].last_changed;
                    if (!lastChanged) return 'Unknown';

                    const delta = Math.round((new Date() - new Date(lastChanged)) / 1000);

                    if (delta < 60) {
                      return delta + ' seconds';
                    } else if (delta < 3600) {
                      const minutes = Math.floor(delta / 60);
                      return minutes + ' minute' + (minutes > 1 ? 's' : '');
                    } else if (delta < 86400) {
                      const hours = Math.floor(delta / 3600);
                      return hours + ' hour' + (hours > 1 ? 's' : '');
                    } else {
                      const days = Math.floor(delta / 86400);
                      return days + ' day' + (days > 1 ? 's' : '');
                    }
                  ]]]
                styles:
                  card:
                    - height: 100%
                    - display: flex
                    - flex-direction: column
                    - justify-content: center
                    - align-items: center
                    - background: none
                    - box-shadow: none
                    - border: none
                  icon:
                    - height: 85px
                    - color: |
                        [[[
                          const lastChanged = states['sensor.silence_scooter_last_update'].last_changed;
                          if (!lastChanged) return 'var(--disabled-color)';

                          const delta = Math.round((new Date() - new Date(lastChanged)) / 1000);

                          if (delta < 60) {
                            return 'var(--success-color)';
                          } else if (delta < 300) {
                            return 'var(--warning-color)';
                          } else {
                            return 'var(--error-color)';
                          }
                        ]]]
                  name:
                    - font-size: 14px
                  state:
                    - font-size: 12px
                    - opacity: 0.7
        card_mod:
          style: |
            ha-card {
              background-color: var(--ha-card-background, var(--card-background-color, white));
            }
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: glance
            entities:
              - entity: sensor.scooter_estimated_range
                name: Range
                icon: mdi:road-variant
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_battery_per_km
                name: Cons. / km
                icon: mdi:battery-clock-outline
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_battery_percentage_regeneration
                icon: mdi:battery-charging
                name: Regeneration
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
            show_state: true
            show_name: true
            state_color: true
            card_mod:
              style: |
                ha-card {
                  border-top: none !important;
                  border-left: none !important;
                  border-right: none !important;
                  border-bottom: 1px solid var(--divider-color) !important;
                  background: none !important;
                }
          - type: glance
            entities:
              - entity: sensor.scooter_cost_per_km
                name: Cost / km
                icon: mdi:currency-eur
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_energy_cost_weekly
                name: Week
                icon: mdi:calendar-week
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_energy_cost_monthly
                name: Month
                icon: mdi:calendar-month
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_energy_cost_yearly
                name: Year
                icon: mdi:calendar
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
            show_state: true
            show_name: true
            state_color: true
            card_mod:
              style: |
                ha-card {
                  border:0;
                }
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:vertical-stack-in-card
            card_mod:
              style: |
                ha-card {
                  border-top: none !important;
                  border-left: none !important;
                  border-right: none !important;
                  background: none !important;
                  overflow: hidden;
                }
            cards:
              - type: picture-elements
                image: /local/Last_ride.png
                elements:
                  - type: state-label
                    entity: sensor.scooter_last_trip_distance
                    style:
                      top: 30%
                      left: 25%
                      font: roboto
                      font-size: 2.7em
                      color: white
                  - type: state-label
                    entity: sensor.scooter_last_trip_duration
                    style:
                      top: 40%
                      left: 85%
                      font: roboto
                      font-size: 0.9em
                      color: '#F92672'
                  - type: state-label
                    entity: sensor.scooter_last_trip_avg_speed
                    style:
                      top: 50%
                      left: 65%
                      font-size: 0.9em
                      font: roboto
                      color: '#F92672'
              - type: custom:map-card
                card_mod:
                  style: |
                    ha-card {
                      border-top: none !important;
                      border-left: none !important;
                      border-right: none !important;
                      background: none !important;
                      overflow: hidden;
                    }
                aspect_ratio: '16:9'
                auto_fit: true
                entities:
                  - entity: device_tracker.silence_scooter
                    css: 'border-radius: 0'
                    display: icon
                    size: 35
                    color: purple
                    history_start: sensor.scooter_start_time_iso
                    history_show_dots: false
                    history_line_color: purple
                focus_entity: device_tracker.silence_scooter
                theme_mode: auto
                zoom: 16
                card_size: 6
                tile_layer_url: https://mt0.google.com/vt/lyrs=m&x={x}&y={y}&z={z}
                geo_location_enabled: true
              - type: markdown
                card_mod:
                  style: |
                    ha-card {
                      border-top: none !important;
                      border-left: none !important;
                      border-right: none !important;
                      background: none !important;
                      overflow: hidden;
                    }
                content: >-
                  <ha-icon icon="mdi:map-marker"></ha-icon>  [{{
                  states('sensor.silence_scooter_address')
                  }}](https://maps.google.com?q={{
                  state_attr('device_tracker.silence_scooter_2','latitude')
                  }},{{ state_attr('device_tracker.silence_scooter_2',
                  'longitude') }})
              - type: divider
              - type: conditional
                conditions:
                  - condition: or
                    conditions:
                      - entity: sensor.scooter_is_moving
                        state: 'on'
                      - entity: timer.scooter_stop_trip_tolerance
                        state: active
                card:
                  type: entities
                  entities:
                    - type: custom:template-entity-row
                      entity: switch.stop_trip_now
                      name: >
                        {% set start_time =
                        states('datetime.scooter_start_time') %} {% if
                        start_time != 'unknown' %}
                          {% set duration = ((as_timestamp(now()) - as_timestamp(start_time)) / 60) | int %}
                          {% if is_state('timer.scooter_stop_trip_tolerance', 'active') %}
                            Paused for {{ duration }} min.
                          {% else %}
                            On the road for {{ duration }} min.
                          {% endif %}
                        {% else %}
                          Trip in progress
                        {% endif %}
                      icon: mdi:stop-circle-outline
                      color: crimson
                      state: STOP
                      tap_action:
                        action: call-service
                        service: switch.turn_on
                        service_data:
                          entity_id: switch.stop_trip_now
                        confirmation:
                          text: Stop current trip?
              - type: entities
                card_mod:
                  style: |
                    ha-card {
                      border-top: none !important;
                      border-left: none !important;
                      border-right: none !important;
                      background: none !important;
                      overflow: hidden;
                    }
                entities:
                  - entity: sensor.scooter_end_time_relative
                    name: Last trip
                    icon: mdi:watch
                  - entity: sensor.scooter_last_trip_duration
                    name: Trip duration
                    icon: mdi:clock
                  - entity: sensor.scooter_last_trip_battery_consumption
                    name: Battery consumed
                    icon: mdi:battery-clock
                  - entity: sensor.scooter_last_trip_avg_speed
                    name: Average speed
                    icon: mdi:speedometer-medium
                    secondary_info: none
                  - entity: sensor.scooter_last_trip_max_speed
                    name: Maximum speed
                    icon: mdi:speedometer
                    secondary_info: none
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            title: ðŸ“…  Recent trips
            content: >
              {% set trips = state_attr('sensor.scooter_trips','history') |
              default([]) %}<center>

              <table>
                <tr>
                  <th>Date</th>
                  <th>Duration</th>
                  <th>Dist.</th>
                  <th>Avg.</th>
                </tr>
                {% for trip in trips[:10] %}
                {% set dt = trip.start_time | as_datetime %}

                <tr>
                  <td>
                  {{ dt.day }}/{{ dt.month }},
                  {{ '%02d'|format(dt.hour) }}h{{ '%02d'|format(dt.minute) }}
                  </td>
                  <td>{{ trip.duration | round }}<span>min</span></td>
                  <td>{{ trip.distance | round }}<span>km</span></td>
                  <td>{{ trip.avg_speed }}<span>km/h</span></td>
                </tr>
                {% endfor %}
              </table></center>
            card_mod:
              style:
                ha-markdown:
                  $:
                    ha-markdown-element: |
                      table {
                        font-size:13px;
                        border-spacing: 0;
                        width: 100%;
                      }
                      th {
                        letter-spacing: 1.5px;
                        font-size: 11px;
                        font-weight: 400 !important;
                        text-transform:uppercase;
                        border-bottom: 1px solid rgba(255,255,255,.3);
                      }
                      th:first-child, td:first-child {
                        border-left:0px;
                        border-right:0px;
                        border-top:0px;
                        text-align:left;
                      } th:first-child {
                        border-top-left-radius:10px;
                      }
                      td:first-child {
                        font-weight:normal;
                      } th:last-child {
                        border-top-right-radius:7px;
                      } td, th  {
                        border-top-right-radius: min(var(--ha-card-border-radius)/2, 5px);
                        text-align:right;
                        padding: 4px 8px;
                        font-weight:bold
                      }
                      tr:nth-child(odd) {
                        background-color: rgba(var(--rgb-primary-text-color), 0.05);
                      } span {
                        padding-left:2px;
                        font-size:8px;
                        color:#666;
                        font-weight:normal;
                      }
        card_mod:
          style: |
            ha-card {
              border-top: none !important;
              border-left: none !important;
              border-right: none !important;
              background: none !important;
            }
      - type: custom:vertical-stack-in-card
        title: ðŸ“Š  Usage stats
        cards:
          - type: glance
            entities:
              - entity: sensor.scooter_distance_per_charge
                name: Distance / charge
                icon: mdi:map-marker-distance
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_average_trip_distance
                name: Average trip
                icon: mdi:map-marker-path
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: number.scooter_tracked_distance
                name: Calculation basis
                icon: mdi:map-marker-path
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
            show_state: true
            show_name: true
            state_color: false
            card_mod:
              style: |
                ha-card {
                  border-top: none !important;
                  border-left: none !important;
                  border-right: none !important;
                  background: none !important;
                }
        card_mod: null
        style: |
          .card-header {
            color: var(--primary-color) !important;
          }
