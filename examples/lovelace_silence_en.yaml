                          margin: 16px 0 24px 0 !important;
                          padding: 0 !important;
                        }
                  - type: custom:hui-markdown-card
                    content: |
                      ### ðŸŒ¡ï¸ Detailed temperatures
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          border: none !important;
                          background: transparent !important;
                          padding: 24px 0 4px 0 !important;
                          margin: 0 !important;
                        }
                        ha-markdown {
                          padding: 0 !important;
                        }
