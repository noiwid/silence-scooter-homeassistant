        title: ðŸ”‹ Battery health
        cards:
          - type: glance
            entities:
              - entity: sensor.scooter_battery_charge_cycles
                name: Cycles
                icon: mdi:battery-sync
                card_mod:
                  style: |
                    :host {
                      {% set cycles = states('sensor.scooter_battery_charge_cycles') | float(0) %}
                      {% if cycles < 500 %}
                        --state-icon-color: #4caf50 !important;
                      {% elif cycles < 800 %}
                        --state-icon-color: #ff9800 !important;
                      {% else %}
                        --state-icon-color: #f44336 !important;
                      {% endif %}
                    }
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_battery_cell_imbalance
                name: Imbalance
                icon: mdi:battery-alert-variant-outline
                card_mod:
                  style: |
                    :host {
                      {% set imbalance = states('sensor.scooter_battery_cell_imbalance') | float(0) %}
                      {% if imbalance < 30 %}
                        --state-icon-color: #4caf50 !important;
                      {% elif imbalance < 50 %}
                        --state-icon-color: #ff9800 !important;
                      {% else %}
                        --state-icon-color: #f44336 !important;
                      {% endif %}
                    }
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.scooter_battery_soc_deviation
                name: SOC Deviation
                icon: mdi:delta
                card_mod:
                  style: |
                    :host {
                      {% set deviation = states('sensor.scooter_battery_soc_deviation') | float(0) | abs %}
                      {% if deviation < 5 %}
                        --state-icon-color: #4caf50 !important;
                      {% elif deviation < 10 %}
                        --state-icon-color: #ff9800 !important;
                      {% else %}
                        --state-icon-color: #f44336 !important;
                      {% endif %}
                    }
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
              - entity: sensor.silence_scooter_battery_volt
                name: Voltage
                icon: mdi:lightning-bolt
                card_mod:
                  style: |
                    .name {
                      font-size: 11px;
                      text-transform: uppercase;
                      letter-spacing: 1.5px;
                      line-height: 20px;
                    }
            show_state: true
            show_name: true
            card_mod:
              style: |
                ha-card {
                  border-top: none !important;
                  border-left: none !important;
                  border-right: none !important;
                  background: none !important;
                }
          - type: entities
            card_mod:
              style: |
                ha-card {
                  border-top: none !important;
                  border-left: none !important;
                  border-right: none !important;
                  background: none !important;
                  overflow: hidden;
                  box-shadow: none !important;
                  padding-top: 0 !important;
                }
                #states > div {
                  margin: 0 !important;
                }
            entities:
              - type: custom:fold-entity-row
                head:
                  entity: sensor.scooter_battery_charge_cycles
                  name: ðŸ” Show all detailed diagnostics
                  icon: mdi:chevron-down
                padding: 0
                entities:
                  - type: custom:hui-markdown-card
                    content: |
                      ### ðŸ¥ Battery health
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          border: none !important;
                          background: transparent !important;
                          padding: 16px 0 4px 0 !important;
                          margin: 0 !important;
                        }
                        ha-markdown {
                          padding: 0 !important;
                        }
                        h3 {
                          margin: 0 !important;
